<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Alert Example</title>
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
        <strong>Success!</strong> Your message has been displayed successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <button type="button" class="btn btn-primary" onclick="showAlert()">Show Alert</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showAlert() {
        // Show the alert
        $("#myAlert").alert();

        // Hide the alert after a delay (e.g., 3 seconds)
        setTimeout(function(){
            $("#myAlert").alert('close');
        }, 3000);
    }
</script>

</body>
</html>
