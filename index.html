    <!-- White Container for Form -->
  <div class="form-container col-sm12 col-md-8 col-lg-4 ">
    <div class="content">      
      <h3>EDUCATION APPOINTMENT FORM</h3>
      <form>
            <input type="text" placeholder="Title"><br>
            <input type="text"  placeholder="Your name"><br>
            <input type="email" id="emailText" name="email" placeholder="Email"><br>
            <input type="phone" id="phoneNumber" placeholder="Phone Number"><br>


            <select id="courseTypeDropdown" name="course">
              <option value="" disabled selected> Course Type:</option>
          </select>

          
            <select id="cityDropdown" name="city">
              <option value="" disabled selected> City</option>
          </select>

        
            <p> <b>How would you like to be located?</b></p>
         

          
          <select id="beLocated" >
           <option value="ByEmail">By Email </option>
           <option value="InPerson">In Person</option>
           <option value="ViaMail">Via Mail</option>
           <option value="ThroughMessagingApps">Through Messaging Apps</option>
           <option value="SocialMedia">Social Media</option>
           <option value="NoPreference">No Preference</option>
                  </select>

            <select  id="fname" name="fname" placeholder="Hours: 8am 10pm">
              <option value="" disabled selected>Select Class Hour:</option>
              <option value="8-9">8 am - 9 am</option>
              <option value="9-10">9 am - 10 am</option>
              <option value="10-11">10 am - 11 am</option>
              <option value="11-12">11 am - 12 pm</option>
              <option value="12-13">12 pm - 1 pm</option>
              <option value="13-14">1 pm - 2 pm</option>
              <option value="14-15">2 pm - 3 pm</option>
              <option value="15-16">3 pm - 4 pm</option>
              <option value="16-17">4 pm - 5 pm</option>
              <option value="17-18">5 pm - 6 pm</option>
            </select>

            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I agree to the <a rel="stylesheet" href="https://www.google.com.tr/?hl=tr" >terms and conditions</a>


      </form>

    </div>
    <button id="request-button"  type="button" class="btn btn-primary" >Request an appointment</button>
      <p id="validationMessage"></p>

  </div>
